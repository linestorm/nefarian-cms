parameters: ~

services:
  nefarian.plugin.field_file:
    class: Nefarian\CmsBundle\Plugin\FieldFile\FieldFilePlugin
    tags:
      - { name: nefarian.plugin }

  #
  # Form Types
  nefarian.plugin.file.form_type.file_browser:
    class: Nefarian\CmsBundle\Plugin\FieldFile\Form\Type\FileBrowserType
    arguments:
      - @doctrine.orm.default_entity_manager
    tags:
      - { name: form.type, alias: file_browser }

  nefarian.plugin.file.form_type.file_dropzone:
    class: Nefarian\CmsBundle\Plugin\FieldFile\Form\Type\FileDropZoneType
    tags:
      - { name: form.type, alias: file_dropzone }


  nefarian.plugin.field_file.field.file:
    class: Nefarian\CmsBundle\Plugin\FieldFile\Field\FieldFile
    tags:
      - { name: nefarian.content.field }

  nefarian.plugin.field_file.field.widget.dropzone:
    class: Nefarian\CmsBundle\Plugin\FieldFile\Field\Widget\FileDropzoneWidget
    tags:
      - { name: nefarian.content.field.widget }

  nefarian.plugin.field_file_body.field.display.gallery:
    class: Nefarian\CmsBundle\Plugin\FieldFile\Field\Display\TagHtmlDisplay
    tags:
      - { name: nefarian.content.field.display }
