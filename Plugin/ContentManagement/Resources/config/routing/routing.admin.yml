index:
  path:     /
  defaults: { _controller: ContentType:index }

content_type_new:
  path:     /content/new
  defaults: { _controller: ContentType:new }

content_type_manage:
  path:     /content/manage
  defaults: { _controller: ContentType:index }

content_type_edit:
  path:     /content/{id}/edit
  defaults: { _controller: ContentType:edit }

content_type_edit_fields:
  path:     /content/type/{id}/fields/edit
  defaults: { _controller: ContentType:editFields }

content_type_create_fields:
  path:     /content/type/{id}/fields/create
  defaults: { _controller: ContentType:createFields, _method: POST }

content_type_edit_field:
  path:     /content/type/{id}/fields/edit/{field}
  defaults: { _controller: ContentType:editField }

node_create_select:
  path: /node/create
  defaults: { _controller: Node:newSelect }

node_index:
  path: /node/
  defaults: { _controller: Node:index }

node_create:
  path: /node/{id}/create
  defaults: { _controller: Node:new }
  requirements:
    id: \d+

node_edit:
  path: /node/{id}/edit
  defaults: { _controller: Node:edit }
  requirements:
    id: \d+
